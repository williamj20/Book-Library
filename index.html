<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manga Library</h1>
        <!-- <button type="button" id="sign-in">Sign In</button> -->
    </header>
    <main>
        <div class="container">
        </div>
    </main>
    <div class="add-btn">
        <div>Add</div>
    </div>
    <div id="addModal">
        <form class="modal-content" id="add-form">
            <div class="modal-close-btn">&times;</div>
            <input class="input" type="text" placeholder="Title" id="title" maxlength="25" required>
            <input class="input" type="text" placeholder="Author" id="author" maxlength="25" required>
            <input class="input" type="number" placeholder="Chapters Read" id="chapters-read" min="0" max="10000">
            <input class="input" type="number" placeholder="Total Chapters" id="total-chapters" min="0" max="10000">
            <button class="submit-btn" type="submit">Add</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
